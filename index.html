<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Shop-Online</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/timer.js" defer></script>

</head>

<body>
    <header>
        <div class="container header__container">
            <div class="header">
                <img class="header__img" src="./img/icon/logo.svg" alt="Логотип">
                <button class="header__button">Меню</button>
                <input class="header__search" type="text" placeholder="Я ищу...">
                <ul class="header__list">
                    <li class="header__icon header__icon-person">
                        <a href="#" class="header__link">Профиль</a>
                    </li>
                    <li class="header__icon header__icon-cart">
                        <a href="#" class="header__link">Корзина</a>
                    </li>
                    <li class="header__icon header__icon-favorite">
                        <a href="#" class="header__link">Избранное</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="banner">
                <div class="banner__promotion">-50% на все ноутбуки</div>
                <div class="banner__timer" data-timer-deadline="August 2 2023 19:59:00">
                    <p class="banner__timer-text">До конца акции:</p>
                    <div class="banner__timer-time">
                        <p class="banner__timer-day"><span class="banner__timer-big">3</span> дня</p>
                        <p class="banner__timer-hour"><span class="banner__timer-big">8</span> часов</p>
                        <p class="banner__timer-min"><span class="banner__timer-big">43</span> минуты</p>
                    </div>
                </div>
            </div>
            <div class="gallery">
                <div class="gallery__item gallery__item--101">
                    <p class="gallery__item--101-text"><strong>Книга</strong> – лучший подарок</p>
                </div>
                <div class="gallery__item gallery__item--102">
                    <p class="gallery__item--102-text">Время скидок!</p>
                    <p class="gallery__item-circle gallery__item--102-circle">-25%</p>
                </div>
                <div class="gallery__item gallery__item--103">
                    <p class="gallery__item-blue-box">Вторая пара кроссовок
                        <strong>в подарок!</strong>
                    </p>
                </div>
                <div class="gallery__item gallery__item--104">
                    <p class="gallery__item-circle gallery__item--104-circle">-40%</p>
                </div>
                <div class="gallery__item gallery__item--105">
                    <p class="gallery__item--105-text">Идеи новогодних подарков</p>
                </div>
                <div class="gallery__item gallery__item--106">
                    <p class="gallery__item-circle gallery__item--106-circle">-15%</p>
                    <p class="gallery__item--106-text">Выгодно в декабре!</p>
                </div>
                <div class="gallery__item gallery__item--107">
                    <p class="gallery__item-circle gallery__item--107-circle">-55%</p>
                </div>
                <div class="gallery__item gallery__item--108">
                    <p class="gallery__item-circle gallery__item--108-circle">-25%</p>
                    <p class="gallery__item--108-text">На бытовую химию</p>
                </div>
                <div class="gallery__item gallery__item--109">
                </div>
                <div class="gallery__item gallery__item--110">
                    <p class="gallery__item-white-box">Новогодние украшения</p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
