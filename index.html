<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>ShopOnline-grid</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header__container">
                <img class="header__img" src="./img/icon/logo.svg" alt="Логотип">
                <button class="header__button">Меню</button>
                <input type="text" class="header__search">
                <ul class="header__list">
                    <li class="header__icons">
                        <a href="" class="header__link">Профиль</a>
                    </li>
                    <li class="header__icons">
                        <a href="" class="header__link">Корзина</a>
                    </li>
                    <li class="header__icons">
                        <a href="" class="header__link">Избранное</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="gallery">
                <div class="gallery__item gallery__item--100">
                    <img src="./img/banner.png" alt="Баннер с числом дней ло конца акции" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--101">
                    <img src="./img/Rectangle 101.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--102">
                    <img src="./img/Rectangle 102.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--103">
                    <img src="./img/Rectangle 103.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--104">
                    <img src="./img/Rectangle 104.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--105">
                    <img src="./img/Rectangle 105.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--106">
                    <img src="./img/Rectangle 106.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--107">
                    <img src="./img/Rectangle 107.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--108">
                    <img src="./img/Rectangle 108.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--109">
                    <img src="./img/Rectangle 109.png" alt="" class="gallery__img">
                </div>
                <div class="gallery__item gallery__item--110">
                    <img src="./img/Rectangle 110.png" alt="" class="gallery__img">
                </div>
            </div>
        </div>
    </main>

</body>

</html>
